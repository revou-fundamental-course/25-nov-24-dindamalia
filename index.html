<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\styles.css">
</head> 

<body>

    <!-- Judul Website -->
    <div class="judul">
        <h1>Kalkulator BMI</h1>

        <!-- Form Kalkulator -->
        <form class="kalkulator">
            <div>
                <p class="jeniskelamin">Jenis Kelamin</p>
                <input type="radio" id="pria" name="jeniskelamin" value="Pria">
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jeniskelamin" value="Wanita">
                <label for="wanita">Wanita</label><br>
            </div>

            <div>
                <label for="usia"> Usia (tahun)</label>
                <input type="number" id="usia" min="0" step="1" value="0"/>
            </div>

            <div>
                <label for="berat-badan">Berat (kg)</label>
                <input type="number" id="berat-badan" min="0" step="0.01" value="0"/>
            </div>

            <div>
                <label for="tingi-badan">Tinggi (cm)</label>
                <input type="number" id="tingi-badan" min="0" step="0.01" value="0"/>
            </div>

            <div>
                <button type="reset">reset</button>
                <button type="submit">submit</button>
            </div>
        </form>

    <!--  Hasil Kalkulator -->
    <section class="hasil">
        <h3>Hasil BMI Anda Adalah</h3>
        <p id="bmi">0</p>
        <p id="desc">N/A</p>
    </section>

    <section class="skala-bmi">
        <div style="--color: var(--underweight)">
            <h4>Kekurangan Berat Badan</h4>
            <p>&lt; 18.5</p>
        </div>

        <div style="--color: var(--normal)">
            <h4>Normal</h4>
            <p>&lt; 18.5 - 24.9</p>
        </div>

        <div style="--color: var(--overweight)">
            <h4>Kelebihan Berat Badan</h4>
            <p>&lt; 25 - 29.9</p>
        </div>

        <div style="--color: var(--obese)">
            <h4>Obesitas</h4>
            <p>&lt; â‰¥ 30</p>
        </div>
    </section>

    <!-- Footer Website -->
    <footer>
        <p>Made by Dinda</p>
    </footer>

</body>
</html>
